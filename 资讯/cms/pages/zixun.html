<script type="text/javascript">
    $(function () {
        $(".zixunContent").height($(".rightDiv").height() - 100);
        //新增



        //请求所有内容
        $.get("http://120.78.164.247:8099/manager/article/findArticle", { page: 4, pageSize:6}, function (results) {

            var res = results.data;
            var lists = res.list
            lists.forEach(function (item) {
                var clon = $(".hidden").clone();
                clon.removeAttr("class");
                var ss = clon.children(":first").children(":first").val(item.id);
                var ts = $(clon.children()[1]).text(item.title)
                $(clon.children()[2]).text(item.liststyle)
                $(clon.children()[3]).text(item.music)
                // console.log(ts);
                $("tbody").append(clon);
            })

            //批量删除
            $(".piliang").click(function () {
                $("input:checkbox").each(function (index, item) {
                    var arr = [];
                    var inputs =Number( $(item).val());
                    console.log(inputs)
                    arr.push(inputs)


                    if (arr.length) {

                        var inps = {
                            id: arr,
                        };
                        console.log(inps);
                    }
                    $.post("http://120.78.164.247:8099/manager/article/batchDeleteArticle", inps, function (results) {
                        if (results.status === 200) {
                            $(".rightDiv_content").load('./pages/zixun.html')
                        }
                    })

                })
            })

            //通过id删除
            $(".deleteById").click(function () {
                var idss = $(this).parent().parent().children(":first").children().val();
                var ss = Number(idss)
                console.log(ss);
                // var o = {
                //     id: Number(idss)
                // }
                $.get("http://120.78.164.247:8099/manager/article/deleteArticleById", { id: ss }, function (results) {
                    if (results.status === 200) {
                        $(".rightDiv_content").load('./pages/zixun.html')
                    }
                })
            })

        });

    });


</script>
